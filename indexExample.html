<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linea de tiempos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>        <!-- Consulta Google: Necesito que me ayudes en poner un menú hamburguesa que se me despliegue y pueda seleccionar las categorías Mac y Windows y me permita seccionar cada uno de estas dos categorías y me lleve a la tabla correspondiente cada una. Te comparto el código a continuación:  -->
    <header class="bg-slate-300 border border-red-700 h-[130px] flex justify-between items-center px-4">
        <h1 class="text-2xl font-serif font-bold">Linea de tiempo MAC y Windows</h1>
        <div class="flex items-center">
            <img src="images/Logo_Jeferson.png" class="border border-red-700 h-10" alt="">
            <img src="images/foto_jefer.png" class="border border-red-700 h-28 ml-4" alt="">
        </div>
        <button id="menu-button" class="md:hidden text-2xl">
            &#9776; <!-- Símbolo de hamburguesa -->
        </button>   
    </header>

    <nav id="menu" class="fixed top-0 left-0 w-full h-full bg-slate-300 border-r border-red-700 transform -translate-x-full md:translate-x-0 md:relative md:bg-transparent md:border-none transition-transform duration-300">
        <button id="close-button" class="absolute top-4 right-4 text-2xl md:hidden">&times;</button>
        <ul class="mt-16 space-y-4 text-center md:mt-0 md:flex md:space-y-0 md:space-x-4">
            <li><a href="#" id="mac-link">Mac</a></li>
            <li><a href="#" id="windows-link">Windows</a></li>
        </ul>
    </nav>

    <section id="content" class="p-4">
        <div id="mac-section" class="hidden">
            <h1 class="text-center text-xl font-serif font-bold">Linea de tiempo Apple Mac</h1>
            <div class="rounded-xl overflow-auto my-4">
                <div class="border-2 h-80 shadow-sm overflow-auto">
                    <table class="border-collapse table-auto w-full text-sm">
                        <thead class="bg-indigo-800">
                            <tr>
                                <!-- Aquí van las cabeceras de la tabla para Mac -->
                                <th class="border-b font-medium p-4 pl-8 text-slate-100 text-left">Nombre</th>
                                <th class="border-b font-medium p-4 text-slate-100 text-left">Version</th>
                                <!-- Resto de cabeceras -->
                            </tr>
                        </thead>
                        <tbody class="bg-white/80">
                            <!-- Aquí van las filas de la tabla para Mac -->
                            <!-- Ejemplo de fila -->
                            <tr>
                                <td class="border-b border-indigo-500 p-4 pl-8 text-indigo-800">Sistem 1</td>
                                <td class="border-b border-indigo-500 p-4 text-indigo-800">1.0</td>
                                <!-- Resto de celdas -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="windows-section" class="hidden">
            <h1 class="text-center text-xl font-serif font-bold">Linea de tiempo Windows</h1>
            <div class="rounded-xl overflow-auto my-4">
                <div class="border-2 h-80 shadow-sm overflow-auto">
                    <table class="border-collapse table-auto w-full text-sm">
                        <thead class="bg-indigo-800">
                            <tr>
                                <!-- Aquí van las cabeceras de la tabla para Windows -->
                                <th class="border-b font-medium p-4 pl-8 text-slate-100 text-left">Nombre</th>
                                <th class="border-b font-medium p-4 text-slate-100 text-left">Version</th>
                                <!-- Resto de cabeceras -->
                            </tr>
                        </thead>
                        <tbody class="bg-white/80">
                            <!-- Aquí van las filas de la tabla para Windows -->
                            <!-- Ejemplo de fila -->
                            <tr>
                                <td class="border-b border-indigo-500 p-4 pl-8 text-indigo-800">Windows 1.0</td>
                                <td class="border-b border-indigo-500 p-4 text-indigo-800">1.0</td>
                                <!-- Resto de celdas -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <footer class="border border-red-700 h-[300px] bg-slate-700 text-center py-8">
        <img src="images/Logo_Jeferson.png" class="mx-auto h-10 mb-4" alt="">
        <p class="text-gray-50 text-lg tracking-widest font-serif font-normal">Jeferson Mauricio Hernandez Ladino</p>
        <p class="text-gray-50 text-sm tracking-widest font-serif font-normal">ADSO - 14/08/2024</p>
        <img src="images/Logos-Redes.png" class="mx-auto h-9 mt-5" alt="">
        <p class="text-gray-50 font-serif font-normal">Derechos Reservados &copy; 2024</p>
    </footer>

    <script>
        const menuButton = document.getElementById('menu-button');
        const closeButton = document.getElementById('close-button');
        const menu = document.getElementById('menu');
        const macLink = document.getElementById('mac-link');
        const windowsLink = document.getElementById('windows-link');
        const macSection = document.getElementById('mac-section');
        const windowsSection = document.getElementById('windows-section');

        menuButton.addEventListener('click', () => {
            menu.classList.toggle('-translate-x-full');
        });

        closeButton.addEventListener('click', () => {
            menu.classList.add('-translate-x-full');
        });

        macLink.addEventListener('click', (e) => {
            e.preventDefault();
            macSection.classList.remove('hidden');
            windowsSection.classList.add('hidden');
        });

        windowsLink.addEventListener('click', (e) => {
            e.preventDefault();
            windowsSection.classList.remove('hidden');
            macSection.classList.add('hidden');
        });

        // Inicialmente muestra la sección de Mac
        macSection.classList.remove('hidden');
        windowsSection.classList.add('hidden');
    </script>
</body>

</html>
