<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Hamburguesa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .menu-hidden {   
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">  <!-- Busqueda: Necesito que al lado del titulo h1 Linea de tiempo MAC y windows, me realize un botton tipo menu hamburguesa que dar click me despliegue el menu div mac y windows (El primer div de la section ) y luego al dar nuevamente click se me oculte ese div  -->

    <header class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">Línea de tiempo MAC y Windows</h1>
        <button id="menu-toggle" class="p-2 border rounded">
            <span class="block w-6 h-1 bg-black mb-1"></span>
            <span class="block w-6 h-1 bg-black mb-1"></span>
            <span class="block w-6 h-1 bg-black"></span>
        </button>
    </header>

    <section id="menu" class="menu-hidden mt-4">
        <div class="bg-white p-4 border rounded">
            <h2 class="text-xl font-semibold">MAC</h2>
            <p>Contenido sobre MAC.</p>
        </div>
        <div class="bg-white p-4 border rounded mt-2">
            <h2 class="text-xl font-semibold">Windows</h2>
            <p>Contenido sobre Windows.</p>
        </div>
    </section>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            if (menu.classList.contains('menu-hidden')) {
                menu.classList.remove('menu-hidden');
            } else {
                menu.classList.add('menu-hidden');
            }
        });
    </script>
</body>
</html>
